{% extends 'd05/templates/base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/star_wars.css' %}" />

<form method="post">
	{% csrf_token %}
	<button type="submit" class="button">{{ label }}</button>
</form>
<div class="message-container">
	{% for msg in messages %}
	<p class="message {% if msg != 'OK' %}message-error{% endif %}">{{ msg }}</p>
	{% endfor %}
</div>
{% endblock %}
