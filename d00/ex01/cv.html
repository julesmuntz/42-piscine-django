<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid #ffffff;
			padding: 8px;
			text-align: left;
		}

		td:last-child {
			border-color: #424242;
		}

		body {
			background-color: #000000;
			color: #ffffff;
		}
	</style>
</head>

<body>
	<header>
		<h1>CV</h1>
	</header>

	<section>
		<h2>Information:</h2>
		<ul>
			<li>Surname: Smith</li>
			<li>Name: John</li>
		</ul>
	</section>

	<section>
		<h2>Skills:</h2>
		<ol>
			<li>HTML</li>
			<li>CSS</li>
		</ol>
	</section>

	<section>
		<h2>Career Path:</h2>
		<table>
			<tr>
				<th>Position</th>
				<th>Company</th>
				<th>Duration</th>
			</tr>
			<tr>
				<td>A Job</td>
				<td>A Corp</td>
				<td>2000-2005</td>
			</tr>
			<tr>
				<td>B Job</td>
				<td>B Corp</td>
				<td>2005-2010</td>
			</tr>
			<tr>
				<td>C Job</td>
				<td>C Corp</td>
				<td>2010-Present</td>
			</tr>
		</table>
	</section>
</body>

</html>
