{% extends 'd06/templates/base.html' %}

{% block header %}
	<nav class="intro-text-static">{{ message }}</nav>
	<div class="info-message">
	{% if session_remaining_seconds is None %}
        <p>Session expires in {{ session_total_seconds }} seconds</p>
	{% else %}
		<p>Session expires in {{ session_remaining_seconds }} seconds</p>
	{% endif %}
	</div>
{% endblock %}
